apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        
        minSdkVersion 10
        targetSdkVersion 19
    }

    buildTypes {
        release {
            
            proguardFiles 'proguard-android-optimize.txt'
        }
    }
    lintOptions {
        abortOnError false
    }
}


dependencies {
    compile files('libs/core-2.2.jar')
}
